<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Chat Assistant</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #333;
    }

    header {
      background: #a1d6e2;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: #064663;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #e0f7fa;
    }

    .message {
      max-width: 70%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      line-height: 1.3;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .user {
      background: #ffd6d6;
      align-self: flex-end;
      border-bottom-right-radius: 0;
      color: #6b0000;
    }
    .ai {
      background: #b2f7ef;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      color: #004d40;
    }

    form {
      display: flex;
      padding: 0.5rem;
      background: #a1d6e2;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 2rem;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    button {
      margin-left: 0.75rem;
      padding: 0 1.25rem;
      font-size: 1rem;
      background: #064663;
      border: none;
      border-radius: 2rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #04323f;
    }

    /* Responsive */
    @media (max-width: 600px) {
      #chat {
        padding: 0.5rem;
      }
      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>PDF Chat Assistant</header>
  <div id="chat" aria-live="polite" aria-label="Chat messages"></div>
  <form id="chat-form" autocomplete="off" aria-label="Ask question form">
    <input
      type="text"
      id="question-input"
      name="question"
      placeholder="Ask a question about the PDF..."
      required
      aria-required="true"
      aria-describedby="input-desc"
    />
    <button type="submit" id="send-btn">Send</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('question-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function appendLoading() {
      const div = document.createElement('div');
      div.className = 'message ai';
      div.id = 'loading-msg';
      div.textContent = 'ðŸ¤– Thinking...';
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeLoading() {
      const loading = document.getElementById('loading-msg');
      if (loading) loading.remove();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      // Show user question
      appendMessage(question, 'user');
      input.value = '';
      input.focus();

      // Show loading
      appendLoading();
      sendBtn.disabled = true;

      try {
        const response = await fetch('/api/ask', {

          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ question }),
        });

        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }
        const data = await response.json();
        removeLoading();

        appendMessage(data.answer || 'No answer returned.', 'ai');
      } catch (err) {
        removeLoading();
        appendMessage('Error: ' + err.message, 'ai');
      } finally {
        sendBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
